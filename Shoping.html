<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Picture Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>3D Picture Shop</h1>
        <img src="shop_icon.png" alt="Shop Icon">
    </header>

    <main>
        <div class="product">
            <img src="3d_picture.jpg" alt="3D Picture">
            <h2>3D Picture</h2>
            <p class="price">$20</p>
            <button onclick="buy()">Buy Now</button>
        </div>
    </main>

    <footer>
        <p>Select your payment method:</p>
        <div class="payment-methods">
            <img src="visa_logo.png" alt="Visa Logo">
            <img src="mastercard_logo.png" alt="Mastercard Logo">
            <img src="paypal_logo.png" alt="PayPal Logo">
        </div>
    </footer>
</body>
</html>
